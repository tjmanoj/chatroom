{% extends 'base.html' %} {% block content %}

<form method="post" class="chatroomform">
    <h1>Welcome to chat room!!</h1>
    <div class="joinername">
        <label for="name">Name:</label>
        <input type="text" placeholder="Your name here" name="name" value="{{name}}">
    </div>

    <div class="join">
        <label for="roomcode">Room Code: </label>
        <input type="text" placeholder="Enter Room code" name="code" value="{{code}}">
        <button type="submit" name="join" >Join a Room</button>
    </div>

    <button type="submit" name="create" class="create">Create a Room</button>

    {% if error %}
    <p class="error">{{error}}</p>
    {% endif %}
</form>

{% endblock %}
